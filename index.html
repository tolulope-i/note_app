<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="noteapp">
            <h1>My Notes</h1>
            <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="note-paragraph">
            <ul class="notes">
                
            </ul>
        </div>
        <div class="edit-popup">
            
        </div>
        <div class="popup">
            <div>
                <button type="button" class="cancel-btn"><i class="fa-solid fa-times"></i></button>
                <div class="input-container">
                    <textarea name="" id="content" placeholder="Add Your Content"></textarea>
                    <button type="submit" class="submit-btn" onclick="createNote()">submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
